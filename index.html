<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Bob: An AI GM's Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'IBM Plex Mono', monospace;
            transition: background-color 0.3s ease;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        body.light-mode {
            background-color: #ffffff;
            color: #000000;
        }

        body.dark-mode {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        #chatBox {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            height: 400px;
            overflow-y: auto;
            transition: border-color 0.3s ease;
            flex-grow: 1;
        }

        body.light-mode #chatBox {
            border-color: #000000;
        }

        body.dark-mode #chatBox {
            border-color: #ffffff;
        }

        #userInput {
            width: 70%;
            padding: 10px;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
        }

        form#chatForm {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        form#chatForm select,
        form#chatForm input[type="text"] {
            flex-grow: 1;
            padding: 5px;
            font-size: 14px;
        }

        form#chatForm button[type="submit"],
        #buttons .button {
            padding: 5px 20px;
            font-size: 14px;
            cursor: pointer;
            background-color: #ccc;
            border: none;
            color: black;
        }

        form#chatForm button[type="submit"]:hover,
        #buttons .button:hover {
            background-color: #aaa;
        }

        #chatForm .user {
            color: yellow;
        }

        #chatForm .assistant {
            color: green;
        }

        #exportBtn,
        #exportMdBtn,
        #toggleDarkModeBtn {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }



        .spinner {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid blue;
            width: 80px;
            height: 80px;
            -webkit-animation: spin 2s linear infinite;
            animation: spin 2s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -40px;
            margin-left: -40px;
            display: none;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            /* semi-transparent background to "fade out" the rest of the page */
            z-index: 999;
            /* ensure the overlay appears above other elements */
        }

        #overlayContent {
            max-width: 80%;
            /* or whatever maximum width you prefer */
            padding: 20px;
            background-color: lightgrey;
            border: 1px solid #333;
            border-radius: 5px;
            /* optional, for rounded corners */
            overflow: auto;
            /* in case the content is too long, it will scroll */
            z-index: 1000;
            /* ensure the content appears above the overlay */
        }

        .pinned-message {
            display: block;
            max-width: 50px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        #pinnedMessages {
            display: flex;
            flex-wrap: wrap;
            /* Enables the items to wrap onto multiple lines */
            gap: 10px;
            /* Adds some space between each item */
        }


        @-webkit-keyframes spin {
            0% {
                -webkit-transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div id="pinnedMessages"></div>
    <div id="overlay" style="display: none;">
        <div id="overlayContent"></div>
    </div>
    <div id="chatBox">
        <!-- Conversation messages will be added here. -->
    </div>
    <div class="spinner" id="spinner"></div>

    <form id="chatForm">
        <input type="text" id="userInput" placeholder="Type a message..." required />
        <select id="gameType">
            <option value="">Select a Game</option>
            <option value="Call of Cthulhu">Call of Cthulhu</option>
            <option value="Cyberpunk 2020/Red">Cyberpunk 2020/Red</option>
            <option value="Dungeons & Dragons 5E">Dungeons & Dragons 5E</option>
            <option value="FATE">FATE</option>
            <option value="GURPS">GURPS</option>
            <option value="Ironsworn">Ironsworn</option>
            <option value="Ironsworn: Starforged">Ironsworn: Starforged</option>
            <option value="Pathfinder">Pathfinder</option>
            <option value="Savage Worlds">Savage Worlds</option>
            <option value="Shadowrun">Shadowrun</option>
            <option value="Star Wars Roleplaying Game">Star Wars Roleplaying Game</option>
            <option value="Starfinder">Starfinder</option>
            <option value="Warhammer Fantasy Roleplay">Warhammer Fantasy Roleplay</option>
            <option value="World of Darkness">World of Darkness</option>
        </select>
        <select id="systemRole">
            <option value="">Select a Role</option>
            <option value="You are an AI assistant specializing in helping GMs with running their games.">AI Assistant
            </option>
            <option value="You are an AI assistant capable of helping with world-building.">World-Building</option>
            <option value="You are an AI assistant capable of providing game rule explanations.">Rule Explainer</option>
            <option value="You are an AI assistant capable of providing detailed game world information.">Game World
                Informer</option>
            <option value="You are an AI assistant capable of generating plots, NPCs, and monsters.">Plots, NPCs, and
                Monsters</option>
        </select>

        <button type="submit">Send</button>
    </form>

    <div id="buttons">
        <label for="importBtn" class="button">Import Conversation</label>
        <button id="exportBtn">Export Conversation</button>
        <button id="exportMdBtn">Export Conversation as Markdown</button>
        <button id="toggleDarkModeBtn">Toggle Dark Mode</button>
        <input type="file" id="importBtn" style="display:none;">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="chat.js"></script>
</body>

</html>
